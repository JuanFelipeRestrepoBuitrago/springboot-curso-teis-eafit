<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Vinculación con el CSS (ubicado en src/main/resources/static/css/style.css) -->
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div class="register-container">
        <form th:action="@{/registro}" th:object="${registroForm}" method="post" class="register-form">
            <h2>Registro de Usuario</h2>
            <div class="input-group">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" th:field="*{username}" placeholder="Ingresa tu usuario" required>
                <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error-message"></div>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" th:field="*{password}" placeholder="Ingresa tu contraseña" required>
                <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error-message"></div>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirma tu contraseña" required>
                <div th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" class="error-message"></div>
            </div>
            <button type="submit" class="btn">Registrar</button>
            <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión</a></p>
        </form>
    </div>
</body>
</html>
